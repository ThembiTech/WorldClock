<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-globe"></i> World Clock</h1>

        
        <select id="city">
            <option value="">Select a city...</option>
            <option value="Europe/Paris">Paris </option>
            <option value="Asia/Tokyo">Tokyo </option>
            <option value="Australia/Sydney">Sydney </option>
            <option value="Indian/Maldives">Maldives </option>
        </select>

    
        <div class="city">
            <div>
                <h2>Cape Town</h2>
                <div class="date" id="capeTown-date">Loading date...</div>
            </div>
            <div class="time" id="capeTown-time">Loading time...</div>
        </div>

        <div class="city">
            <div>
                <h2>East London</h2>
                <div class="date" id="eastLondon-date">Loading date...</div>
            </div>
            <div class="time" id="eastLondon-time">Loading time...</div>
        </div>
    </div>

    <footer>
        This project is coded by
        <a href="https://github.com/ThembiTech" target="_blank">Thembisa Skosana</a> and
        <a href="https://github.com/ThembiTech/WorldClock" target="_blank">GitHub</a>,
        hosted on <a href="https://moonlit-ganache-c66d35.netlify.app/" target="_blank">Netlify</a>.
    </footer>

    <script src="script.js"></script>
</body>

</html>
